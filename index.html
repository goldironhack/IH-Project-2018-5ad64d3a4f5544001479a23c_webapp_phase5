<!DOCTYPE html>
<html lang="es-ES">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <title>Smart Choices NYU</title>
  <link rel="stylesheet" href="style.css">
  <title></title>
</head>
  <body>
    <div id="contenedor">
      <div id="cabecera">
        <center>
          <br>
          <br>
          <br>
          <h1><b> Smart Choices NYU</b></h1>
        </center>
      </div>
      <div id="menu">
        <div class="tab">
          <center>
           <button class="tablinks" onclick="openCity(event, 'Filtros')" id="defaultOpen">Filtos</button>
           <button class="tablinks" onclick="openCity(event, 'Otros')">Otros</button>
          </center>
        </div>
        <br>
        <br>
        <br>
        <div id="Filtros" class="tabcontent">
          <h5>Distance</h5>
          <div class="slidecontainer">
            <input type="range" min="1" max="100" value="50" class="slider" id="myRange1">
            <center>
            <button onclick="distCircle()"> Calculate </button>
            </center>
          </div>
          <br>
          <h5>Price</h5>
          <div class="slidecontainer">
            <input type="range" min="1" max="100" value="100" class="slider" id="myRange2">
          </div>
          <br>
          <br>
          <h5>Safety</h5>
          <center>
          <button onclick="Crimeclas1()"> :) </button>
          <button onclick="Crimeclas2()"> :/ </button>
          <button onclick="Crimeclas3()"> :( </button>
          <br>
          <br>
          <button onclick="borrar()"> Erase </button>
          <button onclick="exportar()"> Export </button>
          </center>
        </div>

        <div id="Otros" class="tabcontent">
         <h5>Museums</h5>
         <div class="slidecontainer">
           <input type="range" min="1" max="100" value="50" class="slider" id="myRange4">
         </div>
         <br>
         <br>
         <h5>Restaurants</h5>
         <div class="slidecontainer">
           <input type="range" min="1" max="100" value="50" class="slider" id="myRange5">
         </div>
         <br>
         <br>
         <p>Other Filter</p>
        </div>

      </div>
      <div id="contenido">
        <div class="row justify-content-center">
          <div class="col-md-12">
            <div id="map"></div>
          </div>
        </div>
      </div>
      <div id="lado">
        <h2> Results </h2>
        <div class="row">
         <div class="col-md-6">
           <div class="table">
             <table>

               <tr>
                 <th>Borough</th>
                 <th>Neighborhood</th>
                 <th>items</th>
               </tr>
               <tbody id="tableBody">

               </tbody>
             </table>

           </div>
         </div>
        </div>
      </div>
      <div id="grafica">
        <h2> Results222 </h2>
      </div>
      <div id="grafica">
        <h2> Results33 </h2>
      </div>

    <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous">
        </script>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="main.js">
      </script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBePmbVuBJxe-uCYZYOGoeROdGOVpAHam0&callback=initMap">
    </script>

  </body>
</html>
